<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row" id="headerrow">
        <div class="col-12" id="headercol">Todo Manager</div>
      </div>
      <div class="row" id="bodyrow">
        <div class="col-4" id="foldermanager">
          <div class="row">
            <div class="col-12" id="createfolder">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Folder Name"
                  id="foldernameinput"
                  minlength="1"
                  maxlength="30"
                />
                <button class="btn btn-primary" id="createfolderbutton">
                  Create Folder
                </button>
                <button
                  class="btn btn-secondary hidden"
                  id="deletefolderbutton"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="folderlist">
              <ul class="list-group" id="folderlistgroup"></ul>
            </div>
          </div>
        </div>
        <div class="col-8" id="todomanager">
          <div class="row">
            <div class="col-12" id="createto">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Todo description"
                  id="tododescription"
                />
                <select class="form-select" id="priorityselect">
                  <option selected>Priority...</option>
                  <option value="1">Low</option>
                  <option value="2">Medium</option>
                  <option value="3">High</option>
                </select>
                <input type="date" class="form-control" id="dateselect" />
                <button class="btn btn-primary" id="createtodobutton">
                  Create Todo
                </button>
                <button class="btn btn-secondary hidden" id="deletetodobutton">
                  Delete
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="todolist">
              <ul class="list-group" id="todolistgroup"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
